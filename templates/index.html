<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title><%= title %></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="/static/css/hl-styles/monokai-sublime.css">
        <link rel="stylesheet" href="/static/css/index.css">
        
    </head>
    <body>

      
      <img alt="" class="paper-clip" src="static/img/clip.png"/>
      <div class="main">
        
        

        <div class="slide-tag">
          <ul>
            <li><a href="/page/1/index.html">所有文章</a></li>
          </ul>
        </div>
        
        <div class="main-wrapper">

          <!-- articles -->
          <div class="articles">

            <% articles.forEach(function(article, i){ %>
            <div class="article-wrapper" style="top: <%= i * 2.5 %>rem" data-top="<%= i  * 2.5 %>rem">
              <article class="article <%= article.type %>" >
                <h1><%= article.title %></h1>
                <span><%= article.showTime %></span>
                <p><a href="<%= article.outputUrl %>"><%- LANG.readmore %></a></p>
                <!-- <h5 class="article--title"><a href='/<%- article.outputfilename %>'><%= article.title %></a></h5> -->
              <!-- <p class="article--create-date"><%- article.showTime %></p> -->
              <div class="article--content-part"><%- article.content  %></div>
            </article>
            </div>
          <% }); %>     
          <div class="article-wrapper cover"  style="top: <%= articles.length * 2.5 %>rem" data-top="<%= articles.length  * 2.5 %>rem">
            <div class="article">
              <canvas id="article-canvas"></canvas>
            </div>
          </div>

            
          </div>
          <!-- articles end-->

          <div class="slide">

            <div class="avator">
              <img alt="" src="<%= IMG.FOOTER_AVATOR %>"/>
            </div>

            <ul>
              
              <% categorys.forEach(function(category, i){ %>
              <li>
                <a href="<%= category.indexUrl %>"><%= category.name %>(<%= category.number %>)</a>
              </li>
              <% }); %>     
              
              
            </ul>
            
          </div>
        
        </div>
      </div>
        

        
      <!-- <footer> -->

          
      <!--   </footer> -->
        

        
      <script src="/static/js/index.bundle.js"></script>
      <script src="/static/js/highlight.pack.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
