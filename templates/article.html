<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
    
    
    <link rel="stylesheet" href="/static/css/lib/normalize.css">
    <link rel="stylesheet" href="/static/css/hl-styles/monokai-sublime.css">
    <link rel="stylesheet" href="/static/css/article.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  </head>


  <body>

    <%- include('widget/slide-tag.ejs', {type: 'slide-tag-article'}); %>

    <div class="main">
      
      
      <div class="article <%- type %>">
        <h1 class="title"><%= title %></h1>
        <span class="show-time"><%= showTime %></span>
        <br/>
        <br/>
        <div class="hr"></div>
        
        <%- content %>

        
      </div>
      
      <%- include('widget/footer-avator.ejs'); %>
      
      <%- include('widget/footer.ejs', {type: 'footer-article'}); %>
    </div>
    


    <script src="/static/js/article.bundle.js"></script>
    <script src="/static/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
